{% extends "base.html" %}
{% block content %}
<div class="text-center space-y-4">
    <h1 class="text-4xl font-bold text-purple-700">Willkommen bei Pandapalette!</h1>
    <p class="text-lg text-gray-700">Dein Ort für individuelle Kartenaufträge 🎨</p>
    {% if user %}
        <a href="{{ url_for('bestellen') }}" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Neue Karte bestellen</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Jetzt anmelden</a>
    {% endif %}
</div>
{% endblock %}
