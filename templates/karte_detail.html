<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karte {{ order.nummer }} – Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; padding: 20px; }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      background: #007bff;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .chat-message.user { background: #d1ecf1; align-self: flex-start; }
    .chat-message.admin { background: #c3e6cb; align-self: flex-end; }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border-radius: 20px;
      padding: 8px 15px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      border-radius: 20px;
    }
    img.chat-img { max-width: 200px; display: block; margin-top: 5px; border-radius: 10px; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Karte {{ order.nummer }} – Auftrag von {{ ingame_name }}
  </div>

  <div class="chat-messages">
    {% for msg in messages %}
      <div class="chat-message {% if msg.user == session['user'] %}user{% else %}admin{% endif %}">
        <b>{{ msg.user }}:</b> {{ msg.text }}
        {% if msg.image %}
          <img src="{{ url_for('uploaded_file', filename=msg.image) }}" class="chat-img">
        {% endif %}
        <div style="font-size: 0.7em; color: #555;">{{ msg.time }}</div>
      </div>
    {% endfor %}
  </div>

  <form method="POST" enctype="multipart/form-data" class="chat-input">
    <input type="text" name="text" placeholder="Nachricht eingeben...">
    <input type="file" name="image">
    <button type="submit" class="btn btn-primary">Senden</button>
  </form>
</div>

</body>
</html>
