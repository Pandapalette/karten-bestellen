<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat – Karte {{ order.nummer }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f2f4f7; padding: 20px; }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.user { background-color: #d1e7dd; align-self: flex-start; }
        .message.admin { background-color: #cfe2ff; align-self: flex-end; }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 0 0 0 15px;
        }
        .chat-input button {
            border: none;
            background-color: #0d6efd;
            color: white;
            padding: 10px 15px;
            border-radius: 0 0 15px 0;
        }
        .chat-input input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chat für Karte {{ order.nummer }} – {{ ingame_name }}
    </div>
    <div class="chat-messages" id="chatMessages">
        {% for msg in messages %}
            <div class="message {% if msg.user == session['user'] %}user{% else %}admin{% endif %}">
                <b>{{ msg.user }}:</b> {{ msg.text }} <small class="text-muted">{{ msg.time.split("T")[1][:8] }}</small>
            </div>
        {% endfor %}
    </div>
    <form action="{{ url_for('karte_detail', ingame_name=ingame_name, nummer=order.nummer) }}" method="POST" class="chat-input">
        <input type="text" name="text" placeholder="Nachricht eingeben..." required>
        <button type="submit">Senden</button>
    </form>
</div>

<script>
    const chatDiv = document.getElementById('chatMessages');
    chatDiv.scrollTop = chatDiv.scrollHeight; // Scrollt automatisch nach unten
</script>

</body>
</html>
