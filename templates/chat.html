<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chat zu Karte {{ nummer }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#eef3ff; padding:20px; }
    .chat-container { background:white; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); max-width:700px; margin:auto; padding:20px; }
    .msg { padding:10px; border-radius:10px; margin:5px 0; }
    .user { background:#d1e7ff; align-self:flex-end; text-align:right; }
    .admin { background:#f0f0f0; align-self:flex-start; }
    .msg-time { font-size:0.8em; color:#777; }
    .msg-container { display:flex; flex-direction:column; max-height:400px; overflow-y:auto; margin-bottom:10px; }
  </style>
</head>
<body>

<div class="chat-container">
  <h3 class="text-center">üí¨ Chat ‚Äì {{ username }} / Karte {{ nummer }}</h3>
  <hr>

  <div class="msg-container">
    {% for eintrag in chat %}
      <div class="msg {% if eintrag.absender == session.get('user') or eintrag.absender == 'ADMIN' and session.get('user') == None %}user{% else %}admin{% endif %}">
        <b>{{ eintrag.absender }}:</b> {{ eintrag.text }}
        <div class="msg-time">{{ eintrag.zeit }}</div>
      </div>
    {% endfor %}
  </div>

  <form method="POST">
    <textarea name="nachricht" class="form-control" placeholder="Nachricht schreiben..." required></textarea>
    <button type="submit" class="btn btn-primary mt-2 w-100">Senden</button>
  </form>

  <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3 w-100">‚¨ÖÔ∏è Zur√ºck</a>
</div>

</body>
</html>
