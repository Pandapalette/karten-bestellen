<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Auftrag {{ auftrag_id }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        header {
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-box {
            background-color: white;
            color: #2196F3;
            padding: 8px 15px;
            border-radius: 12px;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message strong {
            color: #2196F3;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            opacity: 0.8;
        }
        .delete-btn {
            margin-top: 10px;
            background-color: #f44336;
            padding: 10px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
        }
        .delete-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <div class="user-box">{{ username }}</div>
    <button onclick="location.href='/meine_auftraege'" style="background-color: #FF9800; padding: 8px 15px; border-radius: 12px; border: none; color: white; cursor: pointer;">Zurück</button>
</header>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        {% if chat %}
            {% for msg in chat %}
                <div class="chat-message">
                    <strong>{{ msg.user }}:</strong> {{ msg.text }}
                </div>
            {% endfor %}
        {% else %}
            <div class="chat-message">Noch keine Nachrichten.</div>
        {% endif %}
    </div>

    <form class="chat-input" method="POST">
        <input type="text" name="text" placeholder="Nachricht schreiben..." required>
        <button type="submit">Senden</button>
    </form>

    {% if admin %}
        <form method="POST" action="{{ url_for('chat_delete', auftrag_id=auftrag_id) }}">
            <button type="submit" class="delete-btn">Chat löschen (Admin)</button>
        </form>
    {% endif %}
</div>

<script>
    // Scrollt automatisch nach unten beim Laden
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
