<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .login-box { background:white; padding:30px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:350px; text-align:center; }
    input { margin-bottom:15px; }
  </style>
</head>
<body>

<div class="login-box">
  <h3>Login</h3>
  <form method="POST">
    <input type="email" class="form-control" name="email" placeholder="Email" required>
    <input type="text" class="form-control" name="ingame_name" placeholder="Ingame Name" required>
    <input type="password" class="form-control" name="password" placeholder="Passwort" required>
    <button type="submit" class="btn btn-success w-100">Einloggen</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mt-2 text-danger">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>

</body>
</html>
