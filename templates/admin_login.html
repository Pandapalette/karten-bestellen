{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-purple-700 mb-4">Admin Login</h1>
<form method="POST" class="space-y-3 max-w-md mx-auto bg-white p-6 rounded shadow">
    <input name="admin_pass" type="password" placeholder="Admin-Passwort" class="w-full border p-2 rounded" required>
    <button class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500 w-full">Login als Admin</button>
</form>
{% endblock %}
