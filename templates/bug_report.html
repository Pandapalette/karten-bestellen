<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fehler melden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eef3ff;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">üêû Fehler melden</h2>
  <form method="post">
    <div class="mb-3">
      <label for="beschreibung" class="form-label">Fehlerbeschreibung:</label>
      <textarea class="form-control" id="beschreibung" name="beschreibung" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger w-100">Senden</button>
    <a href="/" class="btn btn-secondary w-100 mt-2">Abbrechen</a>
  </form>
</div>

</body>
</html>
