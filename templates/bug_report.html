{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-purple-700 mb-4">🐞 Bug melden</h1>
<form method="POST" class="space-y-3 max-w-md mx-auto bg-white p-6 rounded shadow">
    <textarea name="beschreibung" rows="5" placeholder="Beschreibe hier den Fehler..." class="w-full border p-2 rounded" required></textarea>
    <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Melden</button>
</form>
{% endblock %}
