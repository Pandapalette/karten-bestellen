<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Aufträge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f4ff; padding:20px; }
    .card { border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); margin-bottom:15px; }
    .card img { max-width:150px; border-radius:10px; margin-top:10px; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">📦 Meine Aufträge</h2>

  {% if not orders %}
    <div class="alert alert-info text-center">Du hast noch keine Aufträge erstellt.</div>
  {% else %}
    {% for order in orders %}
    <div class="card p-3">
      <h5>Karte {{ order.nummer }} – {{ order.groesse }}</h5>
      <p><b>Preis:</b> {{ order.preis }} Coins</p>

      {% if order.bild %}
        <img src="{{ url_for('uploaded_file', filename=order.bild) }}" alt="Bild">
      {% endif %}

      <div class="mt-3">
        <a href="/{{ ingame_name }}/Karte_{{ order.nummer }}" class="btn btn-info btn-sm">💬 Chat öffnen</a>
        <a href="{{ url_for('user_delete_order', nummer=order.nummer) }}" class="btn btn-danger btn-sm">🗑️ Löschen</a>
      </div>
    </div>
    {% endfor %}
  {% endif %}

  <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 mt-3">⬅️ Zurück</a>
</div>

</body>
</html>
