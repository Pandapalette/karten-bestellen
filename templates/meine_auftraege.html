{% extends "base.html" %}
{% block title %}Meine Aufträge{% endblock %}

{% block content %}
<h2>Meine Aufträge</h2>
{% for order in orders %}
<div class="card p-3 mb-3">
  <h5>Karte {{ order.nummer }} – {{ order.breite }}x{{ order.hoehe }}</h5>
  <p><b>Preis:</b> {{ order.preis }} Coins</p>
  {% if order.bild %}
    <img src="{{ url_for('uploaded_file', filename=order.bild) }}" style="max-width:150px; max-height:150px;">
  {% endif %}
  <div class="mt-2">
    <button class="btn btn-info btn-sm" onclick="openChat({{ order.nummer }}, '{{ ingame_name }}')">💬 Chat öffnen</button>
    <form style="display:inline;" method="POST" action="{{ url_for('user_delete_order', nummer=order.nummer) }}">
      <button class="btn btn-danger btn-sm">🗑️ Löschen</button>
    </form>
  </div>
</div>
{% endfor %}
{% endblock %}
