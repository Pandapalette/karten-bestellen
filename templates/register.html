{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-purple-700 mb-4">Registrieren</h1>
<form method="POST" class="space-y-3 max-w-md mx-auto bg-white p-6 rounded shadow">
    <input name="email" type="email" placeholder="E-Mail" class="w-full border p-2 rounded" required>
    <input name="username" placeholder="Benutzername" class="w-full border p-2 rounded" required>
    <input name="password" type="password" placeholder="Passwort" class="w-full border p-2 rounded" required>
    <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Registrieren</button>
</form>
{% endblock %}
